<button mat-raised-button color="primary" (click)="openDialog()">Add User</button>

<table mat-table [dataSource]="users">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let user">{{ user.name }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let user">{{ user.email }}</td>
  </ng-container>

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let user">
      <img *ngIf="user.image" [src]="user.image" alt="User Image" width="50" height="50">
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let user">
      <button mat-button (click)="openDialog(user)">Edit</button>
      <button mat-button color="warn" (click)="deleteUser(user._id!)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name', 'email', 'image','actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'email','image', 'actions']"></tr>
</table>
